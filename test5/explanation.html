    <h1>What is the Object Model</h1>
    <p>
      The <abbr title="World Wide Web Consortium">W3C</abbr> defines 
        the <abbr title="Document Object Model">DOM</abbr> as:
    </p>
    <blockquote cite="http://w3.org/DOM">
      <p>
        A platform- and language-neutral interface that will allow programs
        and scripts to dynamically access and update the 
        content, structrue and style of documents.
      </p>
    </blockquote>
    <p>
      It is an <abbr title="Application Programing Interface">API</abbr> 
      that can be used to navigate <abbr title="HyperText Markup Language">HTML</abbr>
      and <abbr title="eXtensible Markup Language">XML</abbr> documents.
    </p>
